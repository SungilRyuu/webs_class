<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bg.css">
    <title>games</title>
    <style>
        @font-face {
    font-family: 'LABDigital';
    font-weight: normal;
    font-style: normal;
    src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot');
    src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot?#iefix') format('embedded-opentype'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff') format('woff'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.ttf') format("truetype");
    font-display: swap;
}

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'LABDigital';
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #25398e;
            display: flex;
            font-size: 30px;
            color: #fff;
            align-items: center;
        }

        .header__logo {
            margin-right: auto;
            margin-left: 5px;
        }

        .header__about {
            margin-right: 5px;
        }

        .header__time {
            font-size: 25px;
            margin-right: 5px;
        }

        #main {
            margin-top: 100px;
        font-family: 'LABDigital';
        }
        
        .icons .icon {
            width: 100px; height: 110px;
            margin-bottom: 30px;
            position: relative;
            /* background: #fff; */
        }

        .icons .icon img {
            width: 100px;
            height: 70px;
            object-fit: contain;
            position: relative;
        }

        .icons .icon p {
            color: #fff;
            background: rgb(77, 146, 77);
            font-size: 20px;
            display: inline-block;
        }


        /* iframe */
        .musicBox {
            position: absolute;
            right: -500px;
            top: 100px;
            width: 380px;
            height: 588px;
            transition: all 0.4s;
        }
        .musicBox.show {
            right: 10px;
        }
        
        .cardGame {
            position: absolute;
            top: 1000px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 750px;
            transition: all 0.4s;
        }
        .cardGame.show {
            top: 80px;
        }
        
        .typingGame {
            position: absolute;
            top: 50px;
            left: -5000px;
            transform: translateX(-50%);
            width: 930px;
            height: 700px;
            transition: all 1s;
        }
        .typingGame.show {
            left: 50%;
            transform: translateX(-50%);
        }
        
        
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        

    </style>
</head>

<body>
    <header id="header">
        <div class="header__logo">Game With JavaScript</div>
        <!-- <div class="header__about">Git</div> -->
        <div class="header__time"></div>
    </header>
    
    <main id="main">
        <div class="icons">
            <div class="icon1 icon">
                <img src="assets/images/personalcomputer-light.svg" alt="computer">
                <p>typing_Game</p>
            </div>
            <div class="icon2 icon">
                <img src="assets/images/guitar-light.svg" alt="guitar">
                <p>music_Player</p>
            </div>
            <div class="icon3 icon">
                <img src="assets/images/tigerface-light.svg" alt="tigerface-light">
                <p>card_Game</p>
            </div>
        </div>
    </main>

    <div class="musicBox">
        <iframe class="musicBoxIframe" src="../javascript/musicPlayer/index.html" frameborder="0"></iframe>
    </div>
    <div class="cardGame">
        <iframe class="cardGameIframe" src="../javascript/memoryGame/index.html" frameborder="0"></iframe>
    </div>
    <div class="typingGame">
        <iframe class="typingGameIframe" src="../javascript/typingGame/index.html" frameborder="0"></iframe>
    </div>

    <div class="cursor">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
    <script>
        $(".icon1").draggable();
        $(".icon2").draggable();
        $(".icon3").draggable();
        
        $(".icon1").click(function(){
            $(".typingGame").toggleClass("show")
        });
        $(".icon2").click(function(){
            $(".musicBox").toggleClass("show")
        });
        $(".icon3").click(function(){
            $(".cardGame").toggleClass("show")
        });

        var today = new Date();
        var year = today.getFullYear();
        var month = ('0' + (today.getMonth() + 1)).slice(-2);
        var day = ('0' + today.getDate()).slice(-2);
        var hours = ('0' + today.getHours()).slice(-2); 
        var minutes = ('0' + today.getMinutes()).slice(-2);
        var timeString = year + '-' + month  + '-' + day + " " + hours + ':' + minutes;


        setTimeout("$(\".header__time\").text(timeString);",1000);
       


        

    </script>  
</body>

</html>
