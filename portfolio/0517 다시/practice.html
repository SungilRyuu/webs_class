<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>0516 ~ </title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .intro {
            font-size: 6rem;
            text-align: center;
            font-weight: 700;
            color: #3d71c6;
            white-space: nowrap;
            z-index: 0;
        }
        #intro .intro_bg {
            background-color: #f0f0f0;
            position: fixed;
            left: 50%; top: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 100%;
            height: 100vh;
        }
        .intro b {
            color: rgb(25, 25, 25);
            font-size: 8rem;
        }
        .sec1_bg1 {
            background: url(assets/img/mountain.jpg);
            position: fixed;
            width: 100%;
            height: 100vh;
            animation: hue-rotate 5s linear infinite;
            background-position: center center;
            background-size: cover;
            z-index: 10;
        }

        .sec1_bg1 p {
            font-size: 5rem;
            color: var(--text_dark);
            position: fixed;
            left: 50%; top: 0;
            transform: translate3d(-50%, 0%, 0);
            white-space: nowrap;
        }
        .section1_text1 {
            transition: all 0.5s;
        }
        .section1_text2 {}
        .section1_text3 {}
        .section1_text4 {}
        .section1_text5 {}
        .section1_text6 {}
    </style>
</head>
<body>

    <main id="contents">
        <section id="intro">
            <div class="intro_bg"></div>
            <div class="intro fixed"
                data-0="opacity: 1;"
                data-300="opacity: 0;"
            >
                FRONTEND-DEVELOPER<br><b>PORTFOLIO</b>
            </div>
            <div class="intro fixed"
                data-300="opacity: 0;"
                data-500="opacity: 1;"
            >
                프론트엔드 개발자<br><b>포트폴리오</b>
            </div>
        </section>
    <!-- //intro -->

        <section id="section1">
            <div class="sec1_bg1"
            data-500="top:150%;"
            data-1500="top:0%;"
            data-2000="top:0%;"
            data-3000="top:-150%;"
            >
        <p
            data-500="top:150%;"
            data-1500="top:20%;"
            data-2000="top:20%;"
            data-3000="top:-150%;"
        ><b class="section1_text1"
            data-1199="color: var(--text_dark);"
            data-1200="color: var(--text_light);"
            data-1300="color: var(--text_dark);"
        >안녕하세요, 신입 프론트엔드 개발자<br>
            류성일입니다.</b><b class="section1_text2"
            data-1299="color: var(--text_dark);"
            data-1300="color: var(--text_light);"
            data-1700="color: var(--text_dark);"
            > 상상한 것들을 코드로<br>
            설계하고, 구현하는 일이 즐거워 개발<br>
            자가 되기로 결심하였습니다.</b><b class="section1_text3"
            data-1199="color: var(--text_dark);"
            data-1200="color: var(--text_light);"
            data-1300="color: var(--text_dark);">모든 <br>
            상상이 마음처럼 잘 구현되지는 않지만,</b><b class="section1_text4"
            data-1199="color: var(--text_dark);"
            data-1200="color: var(--text_light);"
            data-1300="color: var(--text_dark);"
            ><br>
            그 경험들이 쌓여 다음을 만들 것을 잘<br>
            알기 때문에 포기하지 않고 달릴 수 <br>
            있습니다.</b><b class="section1_text5"
            data-1199="color: var(--text_dark);"
            data-1200="color: var(--text_light);"
            data-1300="color: var(--text_dark);"
            > 오늘보다 나은 내일이 될 수 <br>
            있도록 노력하는 개발자가 되겠습니다. <br>
        </b><b class="section1_text6"
        data-1199="color: var(--text_dark);"
        data-1200="color: var(--text_light);"
        data-1300="color: var(--text_dark);"
        >방문해주셔서 감사합니다.</b></p>
        </div>
        </section>
        <!-- //section1 -->
    </main>


    
    <div class="scrollTop">0</div>
    <script type="text/javascript" src="assets/js/skrollr.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
