   <form class="gform pure-form pure-form-stacked mail" method="POST" data-email="x7nxc3@google.com"
   action="https://script.google.com/macros/s/AKfycbyldJEk0TmEqaf_cPSpCNbapKu-xxXQBZOoW__h_mvpZndaWGuJb3_TlzvIAzgx3eRH/exec">
   
   <article class="mail">
        <div class="mail__header">
            <p>로그인 없이 메일 보내기</p>
            <p class="close">닫기</p>
        </div>
        <!-- // 메일 헤더 -->
        <div class="form-elements">
            <fieldset class="pure-group mail__who">
            <label for="email" class="ir_pm">Your Email Address</label>
            <input id="email" name="email" type="email" value="" required placeholder="답장 받을 이메일"/>
            </fieldset>
            <!-- // 답장 답을 이메일 -->
            <fieldset class="pure-group mail__title">
            <label for="name" class="ir_pm">Your Title</label>
            <input id="name" name="name" placeholder="제목" />
            </fieldset>
            <!-- // 제목 -->
            <fieldset class="pure-group mail__desc">
            <label for="message" class="ir_pm">내용</label>
            <textarea id="message" name="message" rows="10" placeholder="내용"></textarea>
            </fieldset>

            <div class="mail__send">
                <button class="button-success pure-button button-xlarge sending">보내기</button>
            </div>
        </div>
        <div style="display:none;" class="thankyou_message">
            <h2>메일이 정상적으로 전송되었습니다.<br>감사합니다.</h2>
        </div>
    </article>
  </form>
