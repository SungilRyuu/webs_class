<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap');
        
        * {margin: 0; padding: 0;}
        #section9 {
            width: 100%;
            display: inline-block;
            background: #f1f1f1;
            position: relative;
        }
        .sec9__wrap {
            width: 66vw;
            height: 45vw;
            margin: 0 auto;
            margin-top: 10vw;
            margin-bottom: 10vw;
            background-image: url(assets/img/sec9_back.png);
            background-size: cover;
            position: relative;
        }
        .sec9__wrap__inner {
            position: absolute;
            left: 50%; top: 50%;    
            transform: translate3d(-50%, -50%, 0);
            width: 62.5vw;
            height: 40vw;
            background-color: #fff;
            margin: 0 auto;
            margin-top: 0vw;
        }
        .sec9__header {}
        .sec9__header p {
            font-family: 'Lato';
            font-size: 3.5vw;
            font-weight: 700;
            letter-spacing: 1.5vw;
            padding: 0.4em 0;
            text-align: center;
            border-bottom: 1px solid #000;
        }
        .sec9__body {
            font-family: 'Barlow Condensed';
            display: flex;
            padding: 1vw;
            justify-content: space-between;
        }
        .sec9__body .left {
            border: 1px solid red;
            width: 50%;
        }
        .sec9__body .left .body__title {
            border: 1px solid orange;
            margin-top: 1vw;
            margin-bottom: 1vw;
            border-bottom: 1px solid #000;
        }
        .sec9__body .left .body__title p {
            margin-left: 1vw;
            line-height: 1.5;
            font-size: 2vw;
        }
        .sec9__body .left .body__desc {
            margin-left: 1vw;
            font-family: 'Gowun Dodum';
            border: 1px solid blue;
            color: #838383;
        }
        .sec9__body .left .body__desc p:nth-child(1) {
            margin-bottom: 0.5em;
            font-size: 1.9vw;
        }
        .sec9__body .left .body__desc p:nth-child(2) {
            font-size: 1.8vw;
            margin-left: 0.5em;
        }
        .sec9__body .left .body__desc p:nth-child(3),
        .sec9__body .left .body__desc p:nth-child(4),
        .sec9__body .left .body__desc p:nth-child(5) {
            font-size: 1.5vw;
            margin-left: 1em;
        }
        .sec9__body .right {}
        .sec9__body .right .img {
            width: 23vw;
            height: calc(23vw / 1.6);
        }
        .sec9__body .right .img1 {
            background: #273e73;
            margin-bottom: 1vw;
        }
        .sec9__body .right .img2 {
            background: #f0d9ba;
        }
        .sec9__wrap__cover {
            width: 66vw;
            height: 45vw;
            margin: 0 auto;
            margin-top: 10vw;
            background-image: url(assets/img/sec9_front.png);
            background-size: cover;
            position: absolute;
            z-index: 100;
            top: 0;
            /* 열렸을 때 */
            left: -48%;
            /* 닫혔을 때 */
            /* left: 16%; */
        }
        @media (min-width: 1200px) {
            #section9 {width: 1200px; margin: 0 auto; display: block;
                border: 1px solid #000;
            }
            .sec9__wrap {width: 830px; height: 560px; margin-top: 138px; margin-bottom: 138px;}
            .sec9__wrap__inner {width: 790px; height: 500px;}
            .sec9__header {}
            .sec9__header p {font-size: 50px; letter-spacing: 20px;}
            .sec9__body {padding: 10px;}
            .sec9__body .left .body__title {margin-top: 15px; margin-bottom: 15px;
                border-bottom: 1px solid #000;
                border: 1px solid orange;
            }
            .sec9__body .left .body__title p {margin-left: 20px; font-size: 23px;}
            .sec9__body .left .body__desc {margin-left: 10px;
                border: 1px solid blue;
            }
            .sec9__body .left .body__desc p:nth-child(1) {font-size: 25px;}
            .sec9__body .left .body__desc p:nth-child(2) {font-size: 20px;}
            .sec9__body .left .body__desc p:nth-child(3),
            .sec9__body .left .body__desc p:nth-child(4),
            .sec9__body .left .body__desc p:nth-child(5) {font-size: 18px; margin-left: 20px;}
            .sec9__body .right .img {width: 280px; height: calc(280px / 1.6);}
            .sec9__body .right .img1 {margin-bottom: 15px;}
            .sec9__wrap__cover {width: 830px; height: 560px; margin-top: 138px; 
                /* 열렸을 때 */
                left: -610px;
                /* 닫혔을 때 */
                /* left: 175px; */
            }
        }
    </style>
    <title>test</title>
</head>
<body>
    <section id="section9">
        <div class="sec9__wrap__cover"></div>
        <div class="sec9__wrap">
            <div class="sec9__wrap__inner">
                <div class="sec9__header">
                    <p>CLASSIFIED</p>
                </div>
                <div class="sec9__body">
                    <div class="left">
                        <div class="body__title">
                            <p>Name : 류 성 일 / Sungil Ryu</p>
                            <p>Position : Frontend Developer</p>
                        </div>
                        <div class="body__desc">
                            <p>
                                성장하는 개발자가 되겠습니다.<br>
                                방문해주셔서 감사합니다.<br>
                                <br>
                            </p>
                            <p>&lt;자격 현황&gt;</p>
                            <p>- SQLD</p>
                            <p>- 정보처리기사 (6월 1일 발표)</p>
                            <p>- 웹디자인기능사 (6월 12일 실기)</p>
                            
                        </div>
                    </div>
                    <div class="right">
                        <div class="img img1"></div>
                        <div class="img img2"></div>
                    </div>
                </div>
            </div> 
        </div> 
    </section>
    
</body>
</html>
