<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pacman.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:100,300,400,400i,700");
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap');
        
        * {margin: 0; padding: 0; background-color: #f1f1f1;}
        .mail {
            right: 3vw; bottom: -5vw;
            border-radius: 20px;
            position: fixed;
            width: 60vw;
            height: 55vw;
            border: 1px solid #000;
            font-family: 'Gowun Dodum';
            overflow: hidden;
            font-size: 2.5vw;
            background-color: #fff;
        }
        .mail__header {
            padding: 1vw;
            background-color: #000;
            display: flex;
        }
        .mail__header p {
            background-color: #000;
            color: #fff;
        }
        .mail__header p:nth-child(1) {
            margin-right: auto;
        }
        .mail__header p:nth-child(2) {
            margin-right: 0.5vw;
            /* border: 1px solid #fff; */
            padding: 0.1vw 0.5vw;
            cursor: pointer;
        }
        .mail__who {
            padding: 1vw;
            border-bottom: 1px solid #000;
            font-size: 2vw;
        }
        .mail__title {
            padding: 1vw;
            border-bottom: 1px solid #000;
            font-size: 2vw;
        }
        .mail__desc {
            padding: 1vw;
            font-size: 2vw;
            /* border: 1px solid red; */
            height: 25vw;
            border-bottom: 1px solid #000;
        }
        .mail__send {
            height: 4vw;
            position: relative;
            padding: 0.25em;
            background-color: #fff;
        }
        .mail__send .sending {
            position: absolute;
            display: inline-block;
            color: #fff;
            background-color: #000;
            right: 0.5em; top: 50%;
            transform: translate3d(0, -50%, 0);
            padding: 0.2em 0.7em;
            font-size: 2vw;
        }
        .thankyou_message h2 {
            background-color: #fff !important;
            padding: 1vw;
        }
        fieldset {
            /* border: none; */
            padding: 0 !important;
            border: 0 solid #000;
        }
        input {
            width: 100%;
            border: 0px solid #000 !important;
            border-bottom: 1px solid #000 !important;
            border-radius: 0 !important;
            background-color: #fff;
        }
        input::placeholder, textarea::placeholder {
            color: #000;
        }
        textarea {
            width: 100%;
            height: 25vw;
            resize: none;
            border: 0px solid #000 !important;
            border-bottom: 1px solid #000 !important;
            border-radius: 0 !important;
            background-color: #fff;
        }
        @media (min-width:700px) {
            .mail {right: 20px; bottom: -100px; width: 500px; height: 500px;
                border: 1px solid #000;
                font-family: 'Gowun Dodum';
                overflow: hidden;
                font-size: 20px;
            }
            .mail__header {padding: 10px;}
            .mail__header p:nth-child(2) {margin-right: 5px; padding: 1px 5px;}
            .mail__who {padding: 10px; font-size: 18px;}
            .mail__title {padding: 10px; font-size: 18px;}
            .mail__desc {padding: 10px; font-size: 18px; height: 200px;}
            .mail__send {height: 40px; padding: 4px;}
            .mail__send .sending {right: 10px; padding: 4px 10px; font-size: 18px;}
            textarea {height: 200px;}
            .thankyou_message h2 {font-size: 25px; padding: 1em;}
        }
    </style>
  <title>Contact Form Example</title>
</head>

<body>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   
   <form class="gform pure-form pure-form-stacked mail" method="POST" data-email="x7nxc3@google.com"
   action="https://script.google.com/macros/s/AKfycbyldJEk0TmEqaf_cPSpCNbapKu-xxXQBZOoW__h_mvpZndaWGuJb3_TlzvIAzgx3eRH/exec">
   
   <article class="mail">
        <div class="mail__header">
            <p>로그인 없이 메일 보내기</p>
            <p class="close">닫기</p>
        </div>
        <!-- // 메일 헤더 -->
        <div class="form-elements">
            <fieldset class="pure-group mail__who">
            <label for="email" class="ir_pm">Your Email Address</label>
            <input id="email" name="email" type="email" value="" required placeholder="답장 받을 이메일"/>
            </fieldset>
            <!-- // 답장 답을 이메일 -->
            <fieldset class="pure-group mail__title">
            <label for="name" class="ir_pm">Your Title</label>
            <input id="name" name="name" placeholder="제목" />
            </fieldset>
            <!-- // 제목 -->
            <fieldset class="pure-group mail__desc">
            <label for="message" class="ir_pm">내용</label>
            <textarea id="message" name="message" rows="10" placeholder="내용"></textarea>
            </fieldset>

            <div class="mail__send">
                <button class="button-success pure-button button-xlarge sending">보내기</button>
            </div>
        </div>
        <div style="display:none;" class="thankyou_message">
            <h2>메일이 정상적으로 전송되었습니다.<br>감사합니다.</h2>
        </div>
    </article>
  </form>
  <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

</body>
</html>
