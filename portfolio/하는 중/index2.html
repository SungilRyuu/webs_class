<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #section6 {
            background: #ccc;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
        }
        .sec6__header {
            border: 1px solid red;
            display: flex;
            display: inline-block;
            white-space: nowrap;
            transform: translateX(-6.25vw);
        }
        .game {
            display: inline-block;
            white-space: nowrap;
            width: 25vw;
            height: 25vw;
            background: #000;
            margin-right: 3vw;
        }
        .game:nth-child(4) {
            margin-right: 0;
        }
        .sec6__body .title {
            display: flex;
        }
        .sec6__body p {
            margin-top: 5vw;
            text-align: center;
            text-transform: uppercase;
            font-size: 6vw;
            letter-spacing: 1vw;
        }
        .sec6__body p svg {
            background-image: url(assets/img/game.svg);
            width: 6vw;
            height: 6vw;
            background-size: cover;
            transform: translateY(1vw);
        }
        .sec6__body .iframe {
            width: 80vw;
            height: 60vw;
            background: #000;
            margin: 0 auto;
            margin-top: 10vw;
        }
        .sec6__footer {
            margin-bottom: 20vw;
        }
        .pacman{
            width: 10vw;
            height: 10vw;
            background: yellow;
            position: relative;
            border-radius: 50%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section id="section6">
        <div class="sec6__header">
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
        </div>
        <div class="sec6__body">
                <p>PLAY THe GAME <svg></svg></p>
            <div class="iframe"></div>
        </div>
        <div class="sec6__footer">
            <div class="pacman">

            </div>
        </div>
    </section>
</body>
</html>
