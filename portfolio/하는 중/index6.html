<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        body {
          background-color: #ccc;
        }
        .loader {
            position: absolute;
            z-index: 100;
            top: 0;left: 0;
            width: 100%;
            height: 0;
            transition: height 0s 1.4s ease;
            display: flex;
        }
        .loader__active {
        width: 20%;
        transition-delay: 0s;
        }
        .loader .loader__tile {
            width: 20%;
            height: 0;
            transition: height 1s ease;
            background-color: red;
        }
        .loader__active .loader__tile {
            width: 20%;
            height: 100vh;
            transition: height 0.7s ease;
        }
        .loader .loader__tile:nth-child(1) { transition-delay: 0s; }
        .loader .loader__tile:nth-child(2) { transition-delay: 0.2s; }
        .loader .loader__tile:nth-child(3) { transition-delay: 0.4s; }
        .loader .loader__tile:nth-child(4) { transition-delay: 0.6s; }
        .loader .loader__tile:nth-child(5) { transition-delay: 0.8s; }
        .loader__active .loader__tile:nth-child(1) { transition-delay: 0.0s; }
        .loader__active .loader__tile:nth-child(2) { transition-delay: 0.2s; }
        .loader__active .loader__tile:nth-child(3) { transition-delay: 0.4s; }
        .loader__active .loader__tile:nth-child(4) { transition-delay: 0.6s; }
        .loader__active .loader__tile:nth-child(5) { transition-delay: 0.8s; }
    </style>
</head>
<body>
  <div class="loader loader__active">
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
  </div>
  <script>
      const loaders = document.querySelector(".loader");
      window.onload = function(){
          setTimeout(() => {
              loaders.classList.remove('loader__active');
          }, 1000);
      };
  </script>
</body>
</html>
