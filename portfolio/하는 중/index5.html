<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      background-color: #5138BE;
      height: 100%;
    }
    
    body {
      color: #FFFFFF;
      display: flex;
    }
    
    .Words {
      margin: 0 auto;
      padding: 80px 0;
      font-family: "VitroPride", Helvetica, Arial, sans-serif;
      font-size: 68px;
      font-weight: 900;
      letter-spacing: -2px;
      text-transform: uppercase;
      transform: translate3d(0, 0, 0);
      -webkit-font-smoothing: antialiased;
      -webkit-font-kerning: normal;
      -webkit-text-size-adjust: 100%;
    }
    
    .Words-line {
      height: 50px;
      overflow: hidden;
      position: relative;
    }
    .Words-line:nth-child(odd) {
      transform: skew(60deg, -30deg) scaleY(0.66667);
    }
    .Words-line:nth-child(even) {
      transform: skew(0deg, -30deg) scaleY(1.33333);
    }
    .Words-line:nth-child(1) {
      left: 29px;
    }
    .Words-line:nth-child(2) {
      left: 58px;
    }
    .Words-line:nth-child(3) {
      left: 87px;
    }
    .Words-line:nth-child(4) {
      left: 116px;
    }
    .Words-line:nth-child(5) {
      left: 145px;
    }
    .Words-line:nth-child(6) {
      left: 174px;
    }
    .Words-line:nth-child(7) {
      left: 203px;
    }
    
    /*
    ** Fine-grained text styles
    */
    p {
      height: 50px;
      line-height: 45px;
      padding: 0 10px;
      transition: all 0.4s ease-in-out;
      transform: translate3d(0, 0, 0);
      vertical-align: top;
      white-space: nowrap;
    }
    
    /*
    ** The hover interaction
    */
    .Words:hover p {
      transform: translate3d(0, -50px, 0);
    }</style>
</head>
<body>

  <ul class="Words">
    <li class="Words-line">
      <p>&nbsp;</p>
      <p>안녕하세요,</p>
    </li>
    <li class="Words-line">
      <p>안녕하세요,</p>
      <p>신입 프론트엔드 개발자 류성일입니다.</p>
    </li>
    <li class="Words-line">
      <p>신입 프론트엔드 개발자 류성일입니다.</p>
      <p>위기를 기회로</p>
    </li>
    <li class="Words-line">
      <p>위기를 기회로</p>
      <p>실패를 성공의 밑바탕으로</p>
    </li>
    <li class="Words-line">
      <p>실패를 성공의 밑바탕으로</p>
      <p>레몬을 레몬에이드로 만들 수 있는</p>
    </li>
    <li class="Words-line">
      <p>레몬을 레몬에이드로 만들 수 있는</p>
      <p>탐구하는 개발자가 되도록 노력하겠습니다.</p>
    </li>
    <li class="Words-line">
      <p>탐구하는 개발자가 되도록 노력하겠습니다.</p>
      <p>&nbsp;</p>
    </li>
  </ul>
  
</body>
</html>
