<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        body {
            height: 10000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 2000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        #contents {}
        #section1 {}
        .section1__bg img {
            width: 60%;
            height: 17vh;
        }
        .section1__text1 {
            font-size: 7vw;
            font-weight: 400;
            transform: translate(-50%, -50%) scale(0);
            color: #fff;
        }
        .section1__text2 {
            font-size: 6.5vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(1);
            color: #fff;
        }
        .section1__text3 {
            font-size: 6.5vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(1);
            color: #fff;
            white-space: nowrap;
        }
        #section2 {}
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: #000;
        }

        .section2__text1 {
            font-size: 5vw;
            color: #fff;
            white-space: nowrap;
            font-weight: 300;
        }
        #section3 {}
        #section4 {}
        #section5 {}
        #section6 {}
    </style>
</head>
<body>
    <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section1"
            data-4000 = "display: block"
            data-4001 = "display: none"
        >
            <div class="section1__bg">
                <img class="fixed" src="img/interior_1.jpg" alt="이미지"
                    data-0 = "width: 40%; height: 17vh;" 
                    data-1000 = "width: 100%; height: 17vh;"
                    data-2000 = "width: 100%; height: 50vh;"
                    data-3500 = "width: 100%; height: 50vh;"
                    data-4000 = "width: 100%; height: 0vh;"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%;"
                data-1500 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2500 = "transform: translate(-50%, -50%) scale(1); top: 10%;"
            >안녕하세요</div>

            <div class="section1__text2 fixed"
            data-2000 = "transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%;"
            data-2500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
            data-2750 = "transform: translate(-50%, -50%) scale(1.2); top: 50%; left: 50%;"
            data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
            data-3500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -50%;"
            >환영합니다.</div>

            <div class="section1__text3 fixed"
            data-3000 = "transform: translate(-50%, -50%) scale(1); left: 150%; top: 50%;"
            data-3500 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
            data-3800 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
            data-4000 = "transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%;"
            >포트폴리오를 소개합니다.</div>
        </section>
        <!-- //section1 -->

        <section id="section2"
            data-4000= "display: none"
            data-4001= "display: block"
        >
            <div class="section2__bg fixed"
                data-4000 = "width: 0%; height: 0vh; border-radius: 50px;"
                data-5000 = "width: 100%; height: 100vh; border-radius: 0%;"
            ></div>
            <div class="section2__text1 fixed"
                data-4500 = "transform: translate(-50%, -50%) scale(0.4)"
                data-5500 = "transform: translate(-50%, -50%) scale(1)"
            >I've Been Working In On Sites.</div>
            <div class="section2__img1 fixed"
            ></div>
        </section> <!-- //section2 -->
        <section id="section3"></section> <!-- //section3 -->
        <section id="section4"></section> <!-- //section4 -->
        <section id="section5"></section> <!-- //section5 -->
        <section id="section6"></section> <!-- //section6 -->
    </div>

    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
        
        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);    

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
