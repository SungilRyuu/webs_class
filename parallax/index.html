<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        body {
            height: 25000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 2000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        #contents {}
        #section1 {}
        .section1__bg img {
            width: 60%;
            height: 17vh;
        }
        .section1__text1 {
            font-size: 7vw;
            font-weight: 400;
            transform: translate(-50%, -50%) scale(0);
            color: #fff;
        }
        .section1__text2 {
            font-size: 6.5vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(1);
            color: #fff;
        }
        .section1__text3 {
            font-size: 6.5vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(1);
            color: #fff;
            white-space: nowrap;
        }
        #section2 {}
        .section2__bg {
            width: 100%;
            height: 100vh;
        }

        .section2__text1 {
            font-size: 5vw;
            color: #fff;
            white-space: nowrap;
            font-weight: 300;
        }

        .section2__img1 {
            width: 50vw;
            top: 80%;
            /* background-color: #fff; */
        }

        .section2_img1_site {
            position: absolute;
            left: 50%; top: 1.5vw;
            transform: translate(-50%);
            width: 39vw;
            height: calc(100% - 5vw);
            /* background: #222; */
            border-radius: 0.7vw 0.7vw 0 0;
            border: 1px solid #000;
            overflow: hidden;
        }

        .section2_img1_site .move{
            position: absolute;
            left: 0;top: 0;
        }
        .section2_img1_site .move_link{
            color: rgba(255,255,255,0.7);
            background-color: rgba(0,0,0,0.3);
            position: absolute;
            right: 0.5vw;bottom: 1vh;
            text-align: center;
            z-index: 10000;
            text-decoration: none;
            padding: 0.1vw;
            border-radius: 20px;
            width: 5vw;
            font-size: 1vw;
        }
        .section2_img1_site .move_link:hover{
            color: rgba(255,255,255,0.9);
            background-color: rgba(0,0,0,0.8);
        }
        #section3 {}
        #section4 {}
        #section5 {}
        #section6 {}
    </style>
</head>
<body>
    <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section1"
            data-4000 = "display: block"
            data-4001 = "display: none"
        >
            <div class="section1__bg">
                <img class="fixed" src="img/interior_1.jpg" alt="이미지"
                    data-0 = "width: 40%; height: 17vh;" 
                    data-1000 = "width: 100%; height: 17vh; "
                    data-2000 = "width: 100%; height: 50vh;"
                    data-3500 = "width: 100%; height: 50vh;"
                    data-4000 = "width: 100%; height: 0vh;"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%;"
                data-1500 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2500 = "transform: translate(-50%, -50%) scale(1); top: 10%;"
            >안녕하세요</div>

            <div class="section1__text2 fixed"
            data-2000 = "transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%;"
            data-2500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
            data-2750 = "transform: translate(-50%, -50%) scale(1.2); top: 50%; left: 50%;"
            data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
            data-3500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -50%;"
            >환영합니다.</div>

            <div class="section1__text3 fixed"
            data-3000 = "transform: translate(-50%, -50%) scale(1); left: 150%; top: 50%;"
            data-3500 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
            data-3800 = "transform: translate(-50%, -50%) scale(1); left: 50%; top: 50%;"
            data-4000 = "transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%;"
            >포트폴리오를 소개합니다.</div>
        </section>
        <!-- //section1 -->

        <section id="section2"
            data-4000= "display: none"
            data-4001= "display: block"
        >
            <div class="section2__bg fixed"
                data-4000 = "width: 0%; height: 0vh; border-radius: 50px; background: rgba(47,79,79)"
                data-5000 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(47,79,79)"
                data-9900 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(47,79,79)"
                data-10400 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(47,79,79)"
                data-10500 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(67,107,149)"
                data-13400 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(67,107,149)"
                data-13500 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(207,200,210)"
                data-18400 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(207,200,210)"
                data-18500 = "width: 100%; height: 100vh; border-radius: 0%;background: rgba(239,223,208)"
            ></div>
            <div class="section2__text1 fixed"
                data-4500 = "transform: translate(-50%, -50%) scale(0.4); top: 50%;"
                data-5500 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-6500 = "transform: translate(-50%, -50%) scale(1); top: 10%;"
                data-7500 = "transform: translate(-50%, -50%) scale(1); top: -20%;"
            >I've Been Working In On Sites.</div>
            <div class="section2__img1 fixed"
                data-6500 = "transform: translate(-50%, -50%) scale(0.5); top: 120%; left: 50%"
                data-7500 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
                data-9500 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
                data-9750 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
                data-10000 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
                data-10500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: -50%"
            >
                <img src="img/MacBook Pro 13.png" alt="맥북">
                <div class="section2_img1_site">
                    <div class="move"
                    data-7500 = "top: 0%;"
                    data-9500 = "top: -500%;"
                    >
                        <img src="img/site_01.jpg" alt="사이트01">
                    </div>
                    <a class="move_link" href="../site/webClass/index.html" target='_blank'>visit</a>
                </div>
            </div>

            <div class="section2__img1 fixed"
            data-10000 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 150%"
            data-10500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-11500 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-12700 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-13000 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-13500 = "transform: translate(-50%, -50%) scale(1); top: -50%;left: 50%"
            >
                <img src="img/MacBook Pro 13.png" alt="맥북">
                <div class="section2_img1_site">
                    <div class="move"
                    data-11500 = "top: 0%;"
                    data-12500 = "top: -79%;"
                    >
                        <img src="img/site_02.jpg" alt="사이트02">
                    </div>
                    <a class="move_link" href="../webstandard/index.html" target='_blank'>visit</a>
                </div>
            </div>

            <div class="section2__img1 fixed"
            data-13000 = "transform: translate(-50%, -50%) scale(1); top: 150%;left: 50%"
            data-13500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-14500 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-16500 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-17500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-18500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 150%"
            >
                <img src="img/MacBook Pro 13.png" alt="맥북">
                <div class="section2_img1_site">
                    <div class="move"
                    data-14500 = "top: 0%;"
                    data-16500 = "top: -500%;"
                    >
                        <img src="img/site_01.jpg" alt="사이트02">
                    </div>
                    <a class="move_link" href="../site/webClass/index.html" target='_blank'>visit</a>
                </div>
            </div>

            <div class="section2__img1 fixed"
            data-17500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: -50%"
            data-18500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-19000 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-20000 = "transform: translate(-50%, -50%) scale(2); top: 50%;left: 50%"
            data-17500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 50%"
            data-18500 = "transform: translate(-50%, -50%) scale(1); top: 50%;left: 150%"
            >
                <img src="img/MacBook Pro 13.png" alt="맥북">
                <div class="section2_img1_site">
                    <div class="move"
                    data-19000 = "top: 0%;"
                    data-20000 = "top: -500%;"
                    >
                        <img src="img/site_01.jpg" alt="사이트02">
                    </div>
                    <a class="move_link" href="../site/webClass/index.html" target='_blank'>visit</a>
                </div>
            </div>
        </section>
        
        <!-- //section2 -->
        <section id="section3"></section> <!-- //section3 -->
        <section id="section4"></section> <!-- //section4 -->
        <section id="section5"></section> <!-- //section5 -->
        <section id="section6"></section> <!-- //section6 -->
    </div>

    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
        
        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);    

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
