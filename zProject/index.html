<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICS 메인페이지</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font.css">
    <style>
        .header__wrap {
            width: 100%;
            height: 100vh;
        }
        #header .firstLetter {
            font-family: 'IBM Plex Sans Condensed';
            font-weight: 700;
            font-size: 30vw;
            white-space: nowrap;
        }
        #header .dot {
            width: 1.5vw;
            height: 1.5vw;
            border-radius: 50%;
            background-color: #cee8ff;
            opacity: 0.5;
            top: 90%;
        }

    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <header id="header">
        <div class="header__wrap fixed"
            data-0 = "background-color: rgb(148,0,211);"
            data-350 = "background-color: rgb(230,230,250);"
            data-700 = "background-color: rgb(148,0,211);"
        >
            <h1 class="firstLetter fixed"
                data-0 = "left: 185%; top: 50%; color: rgb(255,255,255);"
                data-350 = "left: 135.125%; top: 50%; color: rgb(148,0,211);"
                data-700 = "left: 85.25%; top: 50%; color: rgb(255,255,255);"
                data-2000 = "left: -100%; top: 50%;color: rgb(255,255,255);"
                data-2200 = "left: -100%; top: -25%;color: rgb(255,255,255);"
            >Purple Identity Cube Story</h1>
            <div class="dot fixed"
                data-0 = "left: -100%;"
                data-420 = "left: -100%;"
                data-900 = "left: 100%;"
            ></div>
        </div>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>


    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
        
        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);    

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
