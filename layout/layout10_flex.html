<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #fce4ec;
        }
        main {
            width: 100%;
            display: flex;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #f8bbd0;
        }
        #contents {
            width: 50%;
            height: 780px;
            background-color: #f48fb1;
        }
        #nav {
            width: 25%;
            height: 780px;
            background-color: #f06292;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ec407a;
        }

        @media (max-width: 1220px) {
            #header {
                height: 150px;
            }
            #main {
                flex-wrap: wrap;
            }
            #aside {
                width: 40%;
                height: 600px;
            }
            #contents {
                width: 60%;
                height: 600px;
            }
            #nav {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 780px) {
            #header {
                height: 200px;
            }
            #aside {
                display: none;
            }
            #contents {
                width: 100%;
                height: 500px;
            }
            #mav {
                width: 100%;
                height: 400px;
            }
            #footer {
                height: 150px;
            }
        }
        @media (max-width: 480px){
            #header {
                height: 230px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents"></section>
            <nav id="nav"></nav>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
