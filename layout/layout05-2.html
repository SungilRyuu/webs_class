<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #E1F5FE;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }

        #nav .container {
            display: flex;
        }

        #nav .container .nav1 {
            width: 30%;
            height: 100px;
            background-color: #5db3db;
        }

        #nav .container .nav2 {
            width: 70%;
            height: 100px;
            background-color: #428aac;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #29B6F6;
        }

        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }


        #contents .container .article2 {
            width: 60%;
            height: 390px;
            background-color: #13a2e4;
        }

        #contents .container .article2 .a1{
            width: 50%;
            height: 390px;
            background-color: rgb(68, 139, 209);

        }
        #contents .container .article2 .a2{
            width: 50%;
            height: 390px;
            background-color: #789;
        }


        #contents .container .article3 {
            width: 60%;
            height: 390px;
            background-color: #116d97;
        }

        #contents .container .aside1 {
            width: 40%;
            height: 780px;
            background-color: #1a4c63;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #039BE5;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgb(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id=nav>
            <div class="container">
                <article class="nav1"></article>
                <article class="nav2"></article>
            </div>
        </nav>
        <section id=contents>
            <div class="container">
                    <article class="article2">
                        <article class="a1"></article>
                        <article class="a2"></article>
                    </article>
                <article class="article3"></article>
                <article class="aside1"></article>
            </div>
        </section>
        <footer id=footer>
            <div class="container"></div>
        </footer>
    </div>

</body>

</html>
