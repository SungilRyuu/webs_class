<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #EFEBE9;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background-color: #D7CCC8;
        }

        #nav {
            height: 100px;
            background-color: #A1887F;
        }

        #contents {
            height: 780px;
            background-color: #795548;
            display: flex;
        }

        #contents .aside1 {
            width: 300px;
            height: 780px;
            background-color: #795548;
        }

        #contents .article {
            height: 780px;
        }

        #contents .article .ar1 {
            width: 600px;
            height: 390px;
            background-color: #8D6E63;
        }

        #contents .article .ar2 {
            width: 600px;
            height: 390px;
            background-color: #7c6861;
        }

        #contents .aside2 {
            width: 300px;
            height: 780px;
            background-color: #5D4037;
        }

        #footer {
            height: 100px;
            background-color: #4E342E;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside1"></aside>
            <aside class="article">
                <article class="ar1"></article>
                <article class="ar2"></article>
            </aside>
            <aside class="aside2"></aside>
        </section>
        <footer id="footer"></footer>
    </div>


</body>

</html>
