<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #efebe9;
        }
        #aside {
            width: 100%;
            height: 300px;
            background-color: #d7ccc8;
        }
        #contents {
            width: 100%;
            height: 500px;
            background-color: #bcaaa4;
        }

        #dots {
            width: 80%;
            height: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "dot1 dot2 dot3 dot4 dot5"
                "dot6 dot7 dot8 dot9 dot10"
            ;
            align-items: center;
            justify-content: space-between;
            vertical-align: middle;
            position: relative;
            top: 10%;
        }
        .dot {
            width: 150px;
            height: 150px;
            background-color: #8d6e63;
            border-radius: 10px;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #a1887f;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 100%;
            }
            #dots {
                grid-template-areas: 
                "dot1 dot2 dot3 dot4"
                "dot5 dot6 dot7 dot8"
            ;
            align-items: center;
            justify-content: space-evenly;
            }
            .dot9, .dot10 {
                display: none;
            }         
        }
        @media (max-width: 768px) {
            #contents {
                height: 650px;

            }  
            #dots {
                grid-template-areas: 
                "dot1 dot2 dot3"
                "dot4 dot5 dot6"
                "dot7 dot8 dot9"
            ;
            align-items: center;
            justify-content: space-evenly;
            }
            .dot9 {
                display: block;
            }      

        }
        @media (max-width: 480px) {
            #contents {
                height: 1300px;

            }  
            #dots {
                width: 90%;
                grid-template-areas: 
                "dot1 dot2"
                "dot3 dot4"
                "dot5 dot6"
                "dot7 dot8"
                "dot9 dot10"
            ;
            align-items: center;
            justify-content: space-evenly;
            }
            .dot10 {
                display: block;
            }    
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <section id="contents">
            <div id="dots">
                <article class="dot dot1"></article>
                <article class="dot dot2"></article>
                <article class="dot dot3"></article>
                <article class="dot dot4"></article>
                <article class="dot dot5"></article>
                <article class="dot dot6"></article>
                <article class="dot dot7"></article>
                <article class="dot dot8"></article>
                <article class="dot dot9"></article>
                <article class="dot dot10"></article>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
