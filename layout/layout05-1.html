<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05-1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #BCAAA4;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgb(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        #contents .container .article1 {
            width: 900px;
            height: 390px;
            background-color: #123;
        }

        #contents .container .article2 {
            width: 900px;
            height: 390px;
            background-color: #456;
        }

        #contents .container .aside {
            width: 300px;
            height: 780px;
            background-color: #789;
        }
    </style>
</head>


<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="aside"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
