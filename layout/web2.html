<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2월4일 집에가자!</title>
</head>

<style>
    @font-face {
        font-family: 'VitroPride';
        font-weight: normal;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/vitro/VitroPride.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/vitro/VitroPride.eot?#iefix') format('embedded-opentype'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/vitro/VitroPride.woff2') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/vitro/VitroPride.woff') format('woff'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/vitro/VitroPride.ttf') format("truetype");
        font-display: swap;
    }

    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }

    .ir_pm {
        display: block;
        overflow: hidden;
        font-size: 0;
        line-height: 0;
        text-indent: -9999px;
    }

    .ir_wa {
        display: block;
        overflow: hidden;
        position: relative;
        z-index: -1;
        width: 100%;
        height: 100%;
    }

    .ir_so {
        overflow: hidden;
        position: absolute;
        width: 0;
        height: 0;
        line-height: 0;
        text-indent: -9999px;
    }

    #wrap {
        width: 100%;
        font-family: 'VitroPride';
    }

    #header {
        height: 100px;
        display: flex;
        overflow: hidden;
    }

    #header h1 {
        margin-top: 40px;
        font-size: 30px;
        float: left;
    }

    #header h1 a {
        color: #000;
    }

    #header .menu {
        font-size: 15px;
        font-weight: 600;
        word-spacing: 35px;
        float: right;
    }

    #header .menu li {
        display: inline;
    }

    #header .menu li a {
        display: inline-block;
        color: #000;
        margin-top: 50px;
    }

    #contents {
        height: 2500px;
    }

    #contents .con1 {
        height: 370px;
    }

    #contents .con1 p {
        font-size: 45px;
        font-weight: 900;
        padding-top: 255px;
    }

    #contents .con2 {
        height: 855px;
        overflow: hidden;
    }


    #contents .con3 {
        height: 1275px;
        overflow-wrap: hidden;
    }

    #footer {
        background-color: rgb(137, 195, 223);
        height: 370px;
    }

    .container1 {
        width: 1760px;
        height: inherit;
        margin: 0 auto;
    }

    .container2 {
        width: 1120px;
        height: inherit;
        margin: 0 auto;
    }

    .img_style {
        width: 550px;
        height: 645px;
        border-top: 1px solid #000;
    }

    .img_style p {
        font-size: 30px;
        margin-top: 35px;
        z-index: 1;
    }

    .img_style img {
        position: relative;
        top: -20px;
        z-index: -1;
    }

    .con1_1 {
        float: left;
        margin-top: 110px;
    }

    .con1_2 {
        float: right;
        margin-top: 160px;
    }
</style>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container1">
                <h1>
                    <a href="#">IMFORM</a>
                </h1>
                <nav class="menu">
                    <h2 class="ir_so">메인 메뉴</h2>
                    <ul>
                        <li><a href="#">SERVICE</a></li>
                        <li><a href="#">WORK</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="contents">
            <div class="container2">
                <div class="con1">
                    <p>
                        We research new opportunities <br>
                        that inspire success.
                    </p>
                </div>
                <div class="con2">
                    <div class="con1_1">
                        <div class="img_style">
                            <p>
                                스마트한 카라이프<br>
                                한국 타이어
                            </p>
                            <img src="img/2.4_1.jpg" alt="한국 타이어">
                        </div>
                    </div>
                    <div class="con1_2">
                        <div class="img_style">
                            <p>
                                한섬 프리미엄 스타일<br>
                                모바일 룩북
                            </p>
                            <img src="img/2.4_2.jpg" alt="한섬 룰북">
                        </div>
                    </div>
                </div>
                <div class="con3">
                    <div class="con1_1">
                        <div class="img_style">
                            <p>
                                나는 대만족입니다 <br>
                                대만관광청 홈페이지 리뉴얼
                            </p>
                            <img src="img/2.4_3.jpg" alt="홈페이지 리뉴얼">
                        </div>
                    </div>
                    <div class="con1_2">
                        <div class="img_style">
                            <p>
                                세련된 감각의 까사미아 <br>
                                라이프스타일 매거진
                            </p>
                            <img src="img/2.4_4.jpg" alt="까사미아 매거진">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="container1"></div>
        </footer>
    </div>
</body>

</html>
