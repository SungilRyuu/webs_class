<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            background-color: #efebe9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #bcaaa4;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #8d6e63;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4e342e;
        }

        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #d7ccc8;
            margin: 0 auto;
        }

        .nav-container {
            width: 1200px;
            height: 100px;
            background-color: #a1887f;
            margin: 0 auto;
        }

        .contents-container {
            width: 1200px;
            height: 780px;
            margin: 0 auto;
            display: flex;
        }

        .contents-container .ar1 {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }

        .contents-container .ar2 {
            height: 780px;
            background-color: #6d4c41;
        }

        .contents-container .ar2 .a1{
            width: 800px;
            height: 390px;
            background-color: #6d4c41;
        }

        .contents-container .ar2 .a2 {
            width: 800px;
            height: 390px;
            background-color: #5d4037;
        }

        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #3e2723;
            margin: 0 auto;
        }


    </style>

</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <nav id="nav">
            <div class="nav-container"></div>
        </nav>
        <section id="contents">
            <div class="contents-container">
                <article class="ar1"></article>
                <article class="ar2">
                    <article class="a1"></article>
                    <article class="a2"></article>
                </article>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>

</html>
