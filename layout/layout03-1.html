<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03-1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E1F5FE;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }

        #nav {
            width: 1200px;
            background-color: #81D4FA;
            display: flex;
        }

        #nav .nav1 {
            width: 600px;
            height: 100px;
            background-color: #81D4FA;
        }

        #nav .nav2 {
            width: 600px;
            height: 100px;
            background-color: #1d7aa5;
        }

        #contents {
            width: 1200px;
            height: 780px;
            display: flex;
            background-color: #0588ca;
        }

        #contents .aside {
            width: 300px;
            height: 520px;
            background-color: #4FC3F7;
        }

        #contents #article .article1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
        }

        #contents #article .article2 {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0277BD;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <article class="nav1"></article>
            <article class="nav2"></article>
        </nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section id="article">
                <article class="article1"></article>
                <article class="article2"></article>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
