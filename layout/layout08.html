<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E5F4FD;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #BDE3F9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #94D2F6;
        }
        #main {
            display: flex;
            
        }
        #side {
            width: 30%;
            height: 900px;
            background-color: #70C0F2;
        }
        .con1 {
            width: 70%;
            height: 300px;
            background-color: #5AB3F0;
        }
        .con2 {
            width: 70%;
            height: 300px;
            background-color: #4BA6EE;
        }
        .con3 {
            width: 70%;
            height: 300px;
            background-color: #4599DF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #3B86CB;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="con">
                <article class="con1"></article>
                <article class="con2"></article>
                <article class="con3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
