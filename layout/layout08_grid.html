<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #e1f5fe;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81d4fa;
        }
        #main {
            display: grid;
            width: 100%;
        }
        #side {
            width: 25%;
            height: 780px;
            background-color: #4fc3f7;
        }
        #contents {
            width: 75%;
            height: 780px;
            display: inline-grid;
        }
        #contents .con1 {
            width: 100%;
            height: 260px;
            background-color: #29b6f6;
        }
        #contents .con2 {
            width: 100%;
            height: 260px;
            background-color: #03a9f4;
        }
        #contents .con3 {
            width: 100%;
            height: 260px;
            background-color: #039be5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288d1;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }

            #contents {
                display: flex;
                flex-wrap: wrap;
            }
            
            #contents .con1 {
                width: 100%;
                height: 260px;
            }
            #contents .con2 {
                width: 50%;
                height: 520px;
            }
            #contents .con3 {
                width: 50%;
                height: 520px;
            }
        }

        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #contents .con1 {
                width: 100%;
                height: 390px;
            }
            #contents .con2 {
                width: 100%;
                height: 390px;
            }
            #contents .con3 {
                display: none;
            }
        }

        @media (max-width: 600px){
            #main {
                flex-direction: column;
            }
            #side {
                width: 100%;
                height: 200px;
            }
            #contents {
                width: 100%;
            }

        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="contents">
                <article class="con1"></article>
                <article class="con2"></article>
                <article class="con3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
