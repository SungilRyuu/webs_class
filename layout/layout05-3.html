<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {}

        #header {
            height: 100px;
            background-color: #E0F2F1;
        }

        #nav {
            height: 100px;
            background-color: #80CBC4;
        }

        #contents {
            height: 780px;
            background-color: #26A69A;
        }

        #footer {
            height: 100px;
            background-color: #00897B;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgb(0, 0, 0, 0.2);
        }

        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        #contents .container .article1 {
            width: 60%;
            height: 390px;
            background-color: #123;
        }

        #contents .container .article2 {
            width: 60%;
            height: 390px;
            background-color: #456;
        }

        #contents .container .aside1 {
            width: 40%;
            height: 780px;
            background-color: #789;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="aside1"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>

</body>

</html>
