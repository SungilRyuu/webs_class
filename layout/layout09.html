<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        #wrap {
            width: 1200px;
        }
        #header {
            width: 100%;
            background-color: #E3F1F1;
        }

        #header .container {
            width: 1200px;
            height: 100px;
            background-color: #BBDEDB;
            margin: 0 auto;
            
        }

        #nav {
            width: 100%;
            background-color: #91C9C4;
        }

        #nav .container {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #6AB4AC;
        }

        #con {
            width: 100%;
            background-color: #52A49A;
        }

        #con .container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .con1 {
            width: 50%;
            height: 600px;
            background-color: #429488;
        }
        .con2 {
            width: 50%;
            height: 600px;
            background-color: #3B877B;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #2C675C;
        }

        #footer .container {
            width: 1200px;
            height: 100px;
            background-color: #204942;
            margin: 0 auto;
        }

        @media (max-width: 1220px){
            #header .container, #nav .container, #con .container, #footer .container {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #header .container, #nav .container, #con .container, #footer .container {
                width: 100%;
            }

            #con .container {
                flex-direction: column;
            }

            .con1, .con2 {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="con">
            <div class="container">
                <article class="con1"></article>
                <article class="con2"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
