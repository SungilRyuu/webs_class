<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_layout</title>

    <style>
        /* 넥슨 고딕Lv1 */
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicBold.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
        }

        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .ir_so {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        #skip {
            position: relative;
            z-index: 10000;
        }

        #skip a {
            background: #000;
            color: #fff;
            position: absolute;
            left: -400px;
            top: 0;
            padding: 20px 40px;
            display: inline-block;
            transition: left 0.3s ease-in;
        }

        #skip a:active {}

        #skip a:focus {
            left: 5px;
        }

        #wrap {
            width: 100%;
        }

        #header {
            background-color: #ffcdd2;
            height: 100px;
        }

        #banner {
            background-color: #efebe9;
            height: 900px;
        }

        #contents {}

        #contents .cont1 {
            background-color: #e3f2fd;
            height: 640px;
        }

        #contents .cont2 {
            background-color: #f9fbe7;
            height: 3243px;
        }

        #contents .cont3 {
            background-color: #fff;
            height: 1067px;
        }

        .cont3 .text_title {
            display: inline-block;
            margin: 110px 0 100px;
            font-size: 50px;
        }

        .cont3 .cc .t1 {
            font-size: 25px;
            font-weight: 700;
            padding: 5px 0;
        }

        .cont3 .cc .t2 {
            font-size: 20px;
        }

        .cont3 .c1 {
            float: left;
        }

        .cont3 .img {
            margin-bottom: 25px;
        }

        .cont3 .c1 .img {
            width: 365px;
            height: 460px;
            background-image: url(img/연습img/bg1.jpg);
        }

        .cont3 .c2 {
            float: left;
            margin-left: 50px;
        }

        .cont3 .c2 .img {
            width: 365px;
            height: 460px;
            background-image: url(img/연습img/bg2.jpg);
        }

        .cont3 .c3 {
            float: left;
            margin-left: 50px;
        }

        .cont3 .c3 .img {
            width: 365px;
            height: 460px;
            background-image: url(img/연습img/bg3.jpg);
        }

        #footer {
            background-color: #fff3e0;
            height: 388px;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgb(0, 0, 0, 0.05);
        }

        .container1 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="skip">
        <a href="#contents">컨텐츠 바로가기</a>
    </div>
    <!-- //skip -->

    <div id="wrap">
        <header id="header">
            <h2 class="ir_so">헤더 영역</h1>
                <div class="container">
                </div>
        </header>
        <section id="banner">
            <h2 class="ir_so">배너 영역</h1>
                <div class="container"></div>
        </section>
        <section id="contents">
            <h2 class="ir_so">컨텐츠 영역</h1>
                <article class="cont1">
                    <h3 class="ir_so">컨텐츠 영역1</h3>
                    <div class="container"></div>
                </article>
                <article class="cont2">
                    <h3 class="ir_so">컨텐츠 영역2</h3>
                    <div class="container"></div>
                </article>
                <article class="cont3 container1">
                    <h3 class="ir_so">컨텐츠 영역3</h3>
                    <h3 class="text_title">FIND opportuninies</h3>
                    <div class="cc">
                        <section class="c1">
                            <div class="img">
                                <h4 class="ir_so">이미지1</h4>
                            </div>
                            <p class="t1">Mini Program</p>
                            <p class="t2">Wechat</p>
                        </section>

                        <section class="c2">
                            <div class="img">
                                <h4 class="ir_so">이미지1</h4>
                            </div>
                            <p class="t1">Mini Program</p>
                            <p class="t2">Wechat</p>
                        </section>

                        <section class="c3">
                            <div class="img">
                                <h4 class="ir_so">이미지1</h4>
                            </div>
                            <p class="t1">Mini Program</p>
                            <p class="t2">Wechat</p>
                        </section>
                </article>
        </section>
        <footer id="footer">
            <h3 class="ir_so">푸터 영역</h3>
            <div class="container"></div>
        </footer>

    </div>
</body>

</html>
