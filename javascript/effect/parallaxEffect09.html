<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* info */
        .scrollTop {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
        }
        .scrollInfo {
            position: fixed;
            left: 20px;
            bottom: 70px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .scrollInfo li {
            list-style: none;
            line-height: 1.6;
        }

        /* option */    
        #parallax__cont {
            left: 0; 
            top: 0;
        }
        .content__item {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .content__item__num {
            position: absolute;
            right: 30px;
            bottom: 0;
            font-size: 20vw;
            font-family: 'Lato';
            font-weight: 100;
        }
        #section1 {background-color: #999; z-index: 7000;}
        #section2 {background-color: #888; z-index: 6000;}
        #section3 {background-color: #777; z-index: 5000;}
        #section4 {
            background-color: #666; z-index: 4000;
            height: 400vh;
        }
        #section4 .sec4 {
            position: fixed;
            left: 0;top: 0; 
            width: 500vh; height: 100%;
            background-color: red;
            display: flex;
        }
        
        #section4 .sec4 .item {
            width: 100vh;
            height: 100vh;
            position: relative;
        }
        #section4 .sec4 .item .content__item__num {
            font-size: 10vw;
        }
        #section4 .sec4 .item:nth-child(1) {background-color: rgb(74, 110, 124);}
        #section4 .sec4 .item:nth-child(2) {background: #e79e9e;}
        #section4 .sec4 .item:nth-child(3) {background: rgb(230, 230, 87);}
        #section4 .sec4 .item:nth-child(4) {background: lightgreen;}
        #section5 {background-color: #555; z-index: 5000;}
        #section6 {background-color: #444; z-index: 6000;}
        #section7 {
            background-color: brown; 
            z-index: 4000;
            height: 400vh;
        }
        #section7 .sec7 {
            position: fixed;
            left: 0;top: 0; 
            width: 500vh; height: 100%;
            background-color: red;
            display: flex;
        }
        
        #section7 .sec7 .item {
            width: 100vh;
            height: 100vh;
            position: relative;
        }
        #section7 .sec7 .item:nth-child(1) {background-color: rgb(74, 110, 124);}
        #section7 .sec7 .item:nth-child(2) {background: #e79e9e;}
        #section7 .sec7 .item:nth-child(3) {background: rgb(230, 230, 87);}
        #section7 .sec7 .item:nth-child(4) {background: lightgreen;}
        #section7 .sec7 .item .content__item__num {
            font-size: 10vw;
        }
        #section8 {background-color: #222; z-index: 8000;}
        #section9 {background-color: #111; z-index: 9000;}
    </style>
</head>
<body>
    
    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">Javascript Parallax Effect09</a></h1>
        <p>패럴랙스 스크롤링 효과 - 가로세로 모드</p>
        <ul>
            <li><a href="parallaxEffect01.html">1</a></li>
            <li><a href="parallaxEffect02.html">2</a></li>
            <li><a href="parallaxEffect03.html">3</a></li>
            <li><a href="parallaxEffect04.html">4</a></li>
            <li><a href="parallaxEffect05.html">5</a></li>
            <li><a href="parallaxEffect06.html">6</a></li>
            <li><a href="parallaxEffect07.html">7</a></li>
            <li><a href="parallaxEffect08.html">8</a></li>
            <li class="active"><a href="parallaxEffect09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title -->
    
    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
        </section>
        <!-- //section1 -->
        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
        </section>
        <!-- //section2 -->
        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
        </section>
        <!-- //section3 -->
        <section id="section4" class="content__item">
            <div class="sec4">
                <div class="item">
                    <span class="content__item__num">04-1</span></div>
                <div class="item">
                    <span class="content__item__num">04-2</span></div>
                <div class="item">
                    <span class="content__item__num">04-3</span></div>
                <div class="item">
                    <span class="content__item__num">04-4</span></div>
            </div>
        </section>
        <!-- //section4 -->
        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
        </section>
        <!-- //section5 -->
        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
        </section>
        <!-- //section6 -->
        <section id="section7" class="content__item">
            <div class="sec7">
                <div class="item">
                    <span class="content__item__num">07-1</span></div>
                <div class="item">
                    <span class="content__item__num">07-2</span></div>
                <div class="item">
                    <span class="content__item__num">07-3</span></div>
                <div class="item">
                    <span class="content__item__num">07-4</span></div>
            </div>
        </section>
        <!-- //section7 -->
        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
        </section>
        <!-- //section8 -->
        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
        </section>
        <!-- //section9 -->
    </main>
    <!-- //main -->

    <div class="scrollTop">
        scrollTop : <span>0</span>px
    </div>
    <!-- // info -->


    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
        // section4 왔을 때 background 색상을 red에서 blue로 변경
        function scroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop ||  window.screenY;
            document.querySelector(".scrollTop").innerText = pageYOffset + "px";
            const startSec4 = document.querySelector("#section4").offsetTop;
            const startSec7 = document.querySelector("#section7").offsetTop;
            let offset = scrollTop - startSec4;
            let offset2 = scrollTop - startSec7;
            if (pageYOffset >= startSec4){
                // document.querySelector("#section4 .sec4").style.backgroundColor = "blue";
                gsap.to(".sec4", {left: -offset, ease:"linear"},)
            } else {
                document.querySelector("#section4 .sec4").style.backgroundColor = "red"; 
            };
            if (pageYOffset >= startSec7){
                // document.querySelector("#section4 .sec4").style.backgroundColor = "blue";
                gsap.to(".sec7", {left: -offset2, ease:"linear"},)
            } else {
                // document.querySelector("#section4 .sec4").style.backgroundColor = "red"; 
            };
            // console.log("pageYOffset", pageYOffset)
            // console.log("startSec4", startSec4)
    
            requestAnimationFrame(scroll);

        }
        scroll();
    </script>
    <!-- //script -->
