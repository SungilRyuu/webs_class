<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/Nexon.css">
    <link rel="stylesheet" href="css/min.css">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before {
            background: rgb(70, 70, 70, 0.33);
        }

        #mouseType01 {}

        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .mouse__img {
            position: relative;
            text-align: center;
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            will-change: transform;
        }
        .mouse__img figure {
            width: 50vw;
            position: relative;
        }
        
        .mouse__img figure::before {
            content: '';
            position: absolute;
            left: 5%; bottom: -40px;
            width: 90%;
            height: 40px;
            background: url(img/images22.jpg) center center no-repeat;
            background-size: 100% 40px;
            filter: blur(15px);
            opacity: 0.9;
            z-index: -1;
        }

        .mouse__img figcaption {
            position: absolute;
            left: 50%; top: 50%;
            font-size: 1.2vw;
            white-space: nowrap;
            line-height: 1.6;
            background: rgb(0,0,0,0.2);
            padding: 1vw 2vw;
            transform: translate3d(-50%, -50%, 100px);
        }

        .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 50px; height: 50px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none; /* 선택 안되게 함 */
            pointer-events: none;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body class="img17">
    <!-- main -->
    <main>
        <section id="mouseType02">
            <div class="cursor"></div>
            
            <div class="mouse__wrap">
                <div class="mouse__img">
                    <figure>
                        <img src="img/images22.jpg" alt="이미지">
                    </figure>
                    <figcaption>
                        <p>I will give you rest.</p>
                        <p>내가 너희를 쉬게 하리라.</p>
                    </figcaption>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->

        <!-- info -->
        <div class="info">
            <div class="title">
                <h1><a href="mouseEffect.html">Javascript Mouse Effect05</a></h1>
                <p>마우스 이펙트 - 이미지 효과2</p>
            </div>
        
            <div class="number">
                <ul>
                    <li><a href="mouseEffect01.html">1</a></li>
                    <li><a href="mouseEffect02.html">2</a></li>

            <div class="source">
                <button class="source-btn">소스 보기</button>
                <div id="modal">
                    <div class="modal-wrap">
                        <div class="modal-cont">
                            <div class="code-view">
                                <div class="view-header" aria-hidden="true">
                                    <span class="close"></span>

            <div class="attr">
                <ul>
                    <li>mousePageX : <span class="mousePageX">0</span>px</li>
                    <li>mousePageY : <span class="mousePageY">0</span>px</li>
                    <li>centerPageX : <span class="centerPageX">0</span>px</li>
                    <li>centerPageY : <span class="centerPageY">0</span>px</li>
                    <li>maxPageX : <span class="maxPageX">0</span>px</li>
                    <li>maxPageY : <span class="maxPageY">0</span>px</li>
                </ul>

        <script src="js/highlight.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/gsap.min.js"></script>
        <script>
            highlight();
            modal ();
            tabMenu ();

            const circle = document.querySelector(".cursor").getBoundingClientRect();

            function mouseMove(e){

                // 마우스 좌표 값
                let mousePageX = e.pageX;
                let mousePageY = e.pageY;
                
                // 마우스 좌표 기준점을 가운데로 변경
                let centerPageX = window.innerWidth/2 - mousePageX;
                let centerPageY = window.innerHeight/2 - mousePageY;

                //최댓값 최솟값 구하기
                //최솟값은 -50, 최댓값은 50 설정
                let maxPageX = Math.max(-1000, Math.min(1000,centerPageX));
                let maxPageY = Math.max(-1000, Math.min(1000,centerPageY));

                //각도 줄이는 설정
                let anlexpageX = maxPageX * 0.12;
                let anlexpageY = maxPageY * 0.12;

                //마우스가 움직일 때, 이미지 움직임 값이 skip되지 않게 해주기
                //부드럽게 설정 10---> 30
                let softPageX = 0;
                let softPageY = 0;
                softPageX += (anlexpageX - softPageX) * 0.4; 
                softPageY += (anlexpageY - softPageY) * 0.4;

                //transform: rotateX(0deg) rotateY(0deg);
                const imgMove = document.querySelector(".mouse__img");
                imgMove.style.transform = "perspective(600px) rotateX("+ -softPageY +"deg) rotateY("+ softPageX +"deg)";

                //커서
                gsap.to(".cursor", {duration: .3, left: mousePageX-circle.width/2, top: mousePageY-circle.height/2});

                // 출력
                document.querySelector(".mousePageX").textContent = mousePageX;
                document.querySelector(".mousePageY").textContent = mousePageY;
                document.querySelector(".centerPageX").textContent = centerPageX;
                document.querySelector(".centerPageY").textContent = centerPageY;
                document.querySelector(".maxPageX").textContent = maxPageX;
                document.querySelector(".maxPageY").textContent = maxPageY;
            }
            
            document.addEventListener("mousemove", mouseMove);
        </script>

</body>
