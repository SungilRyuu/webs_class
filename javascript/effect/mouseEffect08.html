        <script>
            highlight();
            modal ();
            tabMenu ();

            const mouseWrap = document.querySelector(".mouse__wrap");
            const light = document.querySelector(".attr span");
            const cursor = document.querySelector(".cursor");

            light.addEventListener("click", () => {
                let getText = light.innerText;
                switch(getText){
                    case "flashlight_on":
                        light.innerText = "flashlight_off";
                        cursor.style.display = "none";
                        mouseWrap.style.cursor = "default";
                        break;
                        case "flashlight_off":
                            light.innerText = "flashlight_on";
                            cursor.style.display = "block";
                            mouseWrap.style.cursor = "crosshair";
                    break;
                }
            })

            function follow(e){
                const circle1 = document.querySelector(".cursor").clientWidth; //190 -> border 값 제외
                const circle2 = document.querySelector(".cursor").offsetWidth; //200 -> border 값 포함
                const circle3 = document.querySelector(".cursor").getBoundingClientRect(); //200 -> border 값 포함
                
                //getBoundingClientRect: bottom, height, left , right, top, width, x, y

                // console.log(circle1);
                // console.log(circle2);
                // console.log(circle3);

                gsap.to(cursor, {duration: .3, left: e.pageX - (circle3.width/2), top: e.pageY - (circle3.height/2)});

            }

            window.addEventListener("mousemove", follow);

            // //////////////////////////////////////////////////////

        const images = [...document.querySelectorAll("img")];

            const lerp = (a, b, n) => (1 - n) * a + n * b;
            const map = (x, a, b, c, d) => ((x - a) * (d - c)) / (b - a) + c;

            const getMousePosition = e => {
            let posX = e.clientX;
            let posY = e.clientY;

            return {
                    x: posX,
                    y: posY
                };
            };

            let mousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            window.addEventListener("mousemove", e => (mousePos = getMousePosition(e)));

            gsap.fromTo('img', {
                scale: 1.2,
                autoAlpha: 0,
                ease: 'power3.inOut',
            }, {
                scale: 1,
                autoAlpha: 1,
                stagger: 0.1,
                duration: 2.5,
            })

            images.forEach(img => {
            let values = { x: 0, y: 0 };
            const xStart = gsap.utils.random(16, 64);
            const yStart = gsap.utils.random(-16, 64);

            const render = () => {
                values.x = lerp(
                values.x,
                map(mousePos.x, 0, window.innerWidth, -xStart, xStart),
                0.07
                );

                values.y = lerp(
                values.y,
                map(mousePos.y, 0, window.innerHeight, -yStart, yStart),
                0.07
                );
                gsap.set(img, { x: values.x, y: values.y });

                requestAnimationFrame(render);
            };
                render();
            });

            document.addEventListener('mousemove', function(e) {
                let body = document.querySelector('body');
                let circle = document.createElement('b');
                let x = e.offsetX;
                let y = e.offsetY;
                circle.style.left = x + "px";
                circle.style.top = y + "px";
                let size = Math.random() * 10;
                circle.style.width = 20 + size + "px";
                circle.style.height = 20 + size + "px";
                body.appendChild(circle);
                setTimeout(function() {
                    circle.remove();
                }, 1800);
            });
        </script>
