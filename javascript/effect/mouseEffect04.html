    <style>
        body::before {
            background: rgb(70, 70, 70, 0.33);
        }

        #mouseType01 {}
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* cursor: none; */
        }

        .mouse__img {
            position: relative;
        }
        .mouse__img figure {
            width: 50vw;
            height: 53vh;
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            position: relative;
            /* background-color: #ccc; */
            border: 3px solid #fff;
            /* overflow: hidden; */
        }

        .mouse__img figure:hover {
            transform: scale(1.025);
        }

        .mouse__img figure img {
            position: absolute;
            left: -5%;top: -5%;
            width: 110%;
            height: 110%;
            opacity: 0.4;
            object-fit: cover;
        }

        .mouse__img figcaption {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3vw;
            line-height: 1.6;
            white-space: nowrap;
        }

        .mouse__img figcaption p {
            background-color: #00000033;
        }

        .cursor {
            position: absolute;
            left: 0;top: 0;
            width: 20px;
            height: 20px;
            background-color: #fff;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            border-radius: 50%;
        }


    </style>
</head>
